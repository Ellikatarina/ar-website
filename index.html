<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Your AR App</title>

  <!-- Подключение A-Frame и AR.js через CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #scene { height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="trigger1.patt">
      <!-- 3D-модель с звуком -->
      <a-entity gltf-model="url(model1.glb)" scale="0.1 0.1 0.1">
        <!-- Звуковой компонент -->
        <a-sound src="your_sound.mp3" autoplay="true" position="0 2 0"></a-sound>
      </a-entity>
    </a-marker>

    <!-- Камера для отслеживания маркера с возможностью зума -->
    <a-entity camera look-controls="enabled: true; zoomEnabled: true;"></a-entity>

    <!-- Добавленный текст -->
    <a-entity position="0 2 0" text="value: Hello, AR!; align: center;"></a-entity>
  </a-scene>
</body>
</html>
