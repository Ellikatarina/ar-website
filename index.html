<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключение последних версий A-Frame и AR.js через CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://threejs.org/build/three.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #scene { height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер и модель -->
    <a-marker type="pattern" url="trigger1.patt">
      <a-entity gltf-model="#model1" scale="0.1 0.1 0.1" id="animatedModel"></a-entity>
    </a-marker>

    <!-- Камера для отслеживания маркера -->
    <a-entity camera></a-entity>

    <!-- Добавленный текст -->
    <a-entity position="0 2 0" text="value: Hello, AR!; align: center;"></a-entity>

    <!-- Загрузка 3D-модели -->
    <a-assets>
      <a-asset-item id="model1" src="model1.glb"></a-asset-item>
    </a-assets>

    <!-- Скрипт для управления анимацией -->
    <script>
      AFRAME.registerComponent('animation-handler', {
        init: function () {
          var el = this.el;

          // Загрузка модели
          var loader = new THREE.GLTFLoader();
          loader.load('model1.glb', function (gltf) {
            var animatedModel = gltf.scene.children[0];
            animatedModel.animations = gltf.animations;

            // Добавление модели на сцену
            el.setObject3D('animatedModel', animatedModel);

            // Запуск анимации
            animatedModel.mixer = new THREE.AnimationMixer(animatedModel);
            var action = animatedModel.mixer.clipAction(animatedModel.animations.find(anim => anim.name === 'CubeAction'));
            action.play();
          });
        }
      });
    </script>
  </a-scene>
</body>
</html>
