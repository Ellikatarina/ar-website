<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключение последних версий A-Frame и AR.js через CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #scene { height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="trigger1.patt">
      <!-- 3D-модель в формате GLB с анимацией -->
      <a-entity
        gltf-model="#model1"
        scale="0.1 0.1 0.1"
        animation-mixer
        animation__start="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 1000; startEvents: animation-start"
        animation__complete="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true; startEvents: animation-complete"></a-entity>
    </a-marker>

    <!-- Камера для отслеживания маркера -->
    <a-entity camera></a-entity>

    <!-- Загрузка 3D-модели -->
    <a-assets>
      <a-asset-item id="model1" src="model1.glb"></a-asset-item>
    </a-assets>

    <a-animation attribute="visible" begin="animation-start" to="true"></a-animation>
    <a-animation attribute="rotation" begin="animation-complete" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
  </a-scene>
</body>
</html>
