<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение A-Frame и AR.js через CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #scene { height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="trigger1.patt">
      <!-- 3D-модель в формате GLB -->
      <a-entity gltf-model="url(your_model.glb)" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <!-- Камера для отслеживания маркера -->
    <a-entity camera></a-entity>

    <!-- Добавленный текст -->
    <a-entity position="0 2 0" text="value: Hello, AR!; align: center;"></a-entity>
  </a-scene>
</body>
</html>
