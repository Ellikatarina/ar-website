<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя 3D модель</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './three.module.js'; // Путь к three.module.js
        import { GLTFLoader } from './GLTFLoader.js'; // Путь к GLTFLoader.js

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        let model;

        loader.load('model1.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
        });

        camera.position.z = 5;

        const animate = () => {
            requestAnimationFrame(animate);

            if (model) {
                // Добавьте анимацию здесь, если требуется
            }

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
