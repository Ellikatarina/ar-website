<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключение последних версий A-Frame через CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #scene { height: 100vh; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Загрузка 3D-модели -->
    <a-assets>
      <a-asset-item id="model1" src="model1.glb"></a-asset-item>
    </a-assets>

    <!-- 3D-модель с анимацией -->
    <a-entity gltf-model="#model1" scale="0.1 0.1 0.1" animation-mixer></a-entity>

    <!-- Освещение и камера -->
    <a-light position="0 5 0" type="ambient" intensity="0.5"></a-light>
    <a-entity camera position="0 1.6 0" look-controls></a-entity>
  </a-scene>
</body>
</html>
